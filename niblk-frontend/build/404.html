<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" />
    <title>Nib.Lk - Shortify URLs not your reach</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            text-decoration: none;
        }
        a {
            color: aliceblue;
        }
        body {
            width: 100wv;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            height: 80vh;
            width: 80vw;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .left,
        .middle {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left {
            font-size: 12rem;
            font-family: 'Poppins', sans-serif;
            color: #f44336;
        }
        .home-btn {
            padding: 1rem 3rem;
            background-color: rgb(0, 0, 255);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 700;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .home-btn:hover{
            background-color: rgba(0, 0, 214, 0.719);
        }
        @media screen and (max-width: 1200px){
            .container {
            height: 80vh;
            width: 80vw;
            
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .left {
            font-size: 5rem;
            font-family: 'Poppins', sans-serif;
            color: #f44336;
        }
        .middle img {
            width: 60%;
        }
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="left">
            <h1>4</h1>
        </div>
        <div class="middle"><img src="./images/404.png" alt="" width="110%" /></div>
        <div class="left">
            <h1>4</h1>
        </div>
    </div>
    <div class="home-btn">
        <a href="./">Home</a>
    </div>
</body>

</html>
